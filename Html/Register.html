    </header>
    <main>
        <div class="container1">
            <h1>Debre Birhan University</h1>
            <h2>PC Registration Form</h2>
            <form class="form">
                <div class="form-group">
                    <label for="student_name">Student Name</label>
                    <input type="text" id="student_name" name="student_name" required>
                </div>
                <div class="form-group">
                    <label for="Id">Student Id</label>
                    <input type="text" id="Id" name="Id" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Student Phone number</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="Pc_name">PC name</label>
                    <input type="text" id="Pc_name" name="Pc_name" required>
                </div>
                <div class="form-group">
                    <label for="serial">PC Serial</label>
                    <input type="text" id="serial" name="serial" required>
                </div>
                <div class="form-group">
                    <label for="Model">PC Model</label>
                    <input type="text" id="Model" name="Model" required>
                </div>
                <div class="form-group">
                    <label for="additional_info">Additional Information:</label>
                    <textarea id="additional_info" name="additional_info"></textarea>
                </div>
                <div style="display: flex;">
                    <button type="submit">
                        <span>Register PC</span>
                    </button>
                    <button type="reset">
                        <span>Clear</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="foot-cont">
            <p>&copy; 2024 Debre Birhan University. All rights reserved.</p>
            <p><a href="contact.html">Contact Us</a></p>
        </div>
    </footer>
